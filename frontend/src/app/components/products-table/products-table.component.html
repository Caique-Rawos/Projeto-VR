<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Codigo</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="filtroId"
          (keyup)="applyFilter($event)"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input
          matInput
          [(ngModel)]="filtroDesc"
          (keyup)="applyFilter($event)"
        />
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Custo</mat-label>
        <input
          matInput
          type="number"
          placeholder="0"
          [(ngModel)]="filtroPrice"
          (keyup)="applyFilter($event)"
        />
        <span matTextPrefix>R$&nbsp;</span>
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Venda</mat-label>
        <input
          matInput
          type="number"
          placeholder="0"
          [(ngModel)]="filtroSell"
          (keyup)="applyFilter($event)"
        />
        <span matTextPrefix>R$&nbsp;</span>
      </mat-form-field>
    </mat-card-content>

    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>

<br />

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row" style="width: 15%">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row" style="width: 40%">{{ row.desc }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Custo (R$)</th>
      <td mat-cell *matCellDef="let row" style="width: 25%">{{ row.price }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style="width: 20%">
        <div>
          <button mat-button color="warn" (click)="deleteProduct(row.id)">
            <fa-icon [icon]="faTrashCan" style="font-size: 20px"></fa-icon>
          </button>
          <button mat-button color="primary" (click)="editarProduct(row.id)">
            <fa-icon [icon]="faPencil" style="font-size: 20px"></fa-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" style="text-align: center" colspan="4">
        Nenhum Registro encontrado!
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
