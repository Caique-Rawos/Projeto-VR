<mat-toolbar class="mat-toolbar-color-purple">
  <mat-toolbar-row>
    <button routerLink="cadastro" mat-button>
      <fa-icon [icon]="faPlusCircle" style="font-size: 25px"></fa-icon>
    </button>
    <span class="text-center">Consulta de Produtos</span>
    <div></div>
  </mat-toolbar-row>
</mat-toolbar>

<br />

<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Codigo</mat-label>
        <input matInput type="number" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Custo</mat-label>
        <input matInput type="number" placeholder="0" />
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Venda</mat-label>
        <input matInput type="number" placeholder="0" />
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
    </mat-card-content>

    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>

<app-product-table></app-product-table>
